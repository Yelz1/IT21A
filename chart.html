<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Website</title>

    <h1 style="text-align: center;">My Chart</h1>


    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
       
    
</head>
<body>

    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'Brown'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3, 21],
              borderWidth: 3,
              backgroundColor: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange', 'Brown'],
              borderColor: ['Black', 'Black', 'Black', 'Black', 'Black', 'Black', 'Black'],
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
    
</body>
</html>
